<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link
      href="https://fonts.googleapis.com/css2?family=Alegreya:ital@1&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/style.css">
   <title>Bootstrap 4.5</title>
</head>

<body>
   <section class="top-bar">
      <div class="container">
         <div class="row justify-content-between align-items-center">
            
            <div class="col-6 text-left">
               <div class="top-bar__item">
                  <time class="top-bar__date" datetime="2020-07-08">20:00 - august, 2018</time>
                  <a class="top-bar__link" href="#">Subscribe</a>
                  <a class="top-bar__link" href="#">Sign In</a>
               </div>
            </div>

            <div class="col-6 text-right">
               <div class="top-bar__social">
                  <a class="top-bar__social-link" href="#">
                     <img src="./img/icons/fb.png" alt="" style="height: 16px;">
                  </a>
                  <a class="top-bar__social-link" href="#">
                     <img src="./img/icons/twitter.png" alt="" style="width: 19px;">
                  </a>
                  <a class="top-bar__social-link" href="#">
                     <img src="./img/icons/google_plus.png" alt="" style="width: 20px;">
                  </a>
                  <a class="top-bar__social-link" href="#">
                     <img src="./img/icons/linkedin.svg" alt="" style="width: 17px;">
                  </a>
                  <a class="top-bar__social-link" href="#">
                     <img src="./img/icons/instagram.svg" alt="" style="width: 16px;">
                  </a>
                  <a class="top-bar__social-link" href="#">
                     <img src="./img/icons/vimo.svg" alt="" style="width: 18px;">
                  </a>
                  <a class="top-bar__social-link" href="#">
                     <img src="./img/icons/youtube.svg" alt="" style="width: 20px;">
                  </a>
               </div>
            </div>
            <span></span>
         </div>
      </div>
   </section>
</body>

</html>
